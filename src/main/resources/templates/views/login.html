<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
</head>

<link href="/css/main.css" rel="stylesheet" type="text/css"/>
<link href="/css/util.css" rel="stylesheet" type="text/css"/>

<body>
<div class="limiter">
  <div class="container-login100">
    <form class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50"
          th:action="@{/j_spring_security_check}" method="POST">
      <br class="login100-form validate-form">
      <span class="login100-form-title p-b-33">
						Sign In
					</span>
      <span class="login-pass">Login</span>


      <div class="wrap-input100 ">
        <input class="input100" type="text" name="username" placeholder="User" required>


      </div>
      <span class="login-pass"> Password</span>
      <div class="wrap-input100 ">
        <input class="input100" type="password" name="password" placeholder="Password" required>


      </div>

      <div class="container-login100-form-btn m-t-20">
        <button class="login100-form-btn">
          Login
        </button>
      </div>

      <div class="container-login100-form-btn m-t-20">
        <button class="login100-form-btn">
          Continue with Facebook
        </button>
      </div>

      <div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							<a href="#">Forgot your password?</a>
						</span>
      </div>


    </form>
  </div>
</div>

</body>
</html>
